{% set name = "jekyll-titles-from-headings" %}
{% set version = "0.5.3" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 77366754e361ea7b5d87881f5b1380835f5ce910c240a4d9ac2d7afe86d28481

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby
    - rb-jekyll >=3.3,<4

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.md
  summary: A Jekyll plugin to pull the page title from the first Markdown heading when none is specified.

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/benbalter/{{ name }}

extra:
  recipe-maintainers:
    - sodre
